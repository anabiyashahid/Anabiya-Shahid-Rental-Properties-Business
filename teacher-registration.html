  <h2>Teacher Registration</h2>
  <p class="form-description">
    This form is for teachers to register for reviewing
    property rental semester projects.
  </p>
  <div id="messageBox"></div>

  <form id="teacherForm" action="process-teacher.php" method="POST">
    <input type="text" id="teacherName" name="teacherName" 
           placeholder="Teacher Full Name" required class="form-input-wide"><br>

    <input type="email" id="teacherEmail" name="teacherEmail" 
           placeholder="Email Address" required class="form-input-wide"><br>

    <input type="text" id="department" name="department" 
           placeholder="Department" required class="form-input-wide"><br>

    <input type="text" id="subject" name="subject" 
           placeholder="Subject" required class="form-input-wide"><br>

    <button type="submit" class="btn">Register as Teacher</button>
  </form>
