  <h2>Student Registration</h2>
  <p class="form-description">
    This form is for students to register for the
    property rental semester project.
  </p>
  <div id="messageBox"></div>

  <form id="studentForm" action="process-student.php" method="POST">
    <input type="text" id="studentName" name="studentName" 
           placeholder="Student Full Name" required class="form-input-wide"><br>

    <input type="email" id="studentEmail" name="studentEmail" 
           placeholder="Email Address" required class="form-input-wide"><br>

    <input type="text" id="rollNumber" name="rollNumber" 
           placeholder="Roll Number" required class="form-input-wide"><br>

    <input type="text" id="semester" name="semester" 
           placeholder="Semester" required class="form-input-wide"><br>

    <button type="submit" class="btn">Register as Student</button>
  </form>
